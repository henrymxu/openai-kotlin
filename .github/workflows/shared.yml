name: Shared Module CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  OPENAI_API_KEY: ${{secrets.API_KEY}}

jobs:
  build-shared:
    steps:
      - uses: ./.github/workflows/common.yml@setup-env
        with:
          runner: macos-latest
      - name: Run a one-line script
        run: echo pass

  build-android:
    steps:
      - uses: ./.github/workflows/common.yml@setup-env
        with:
          runner: ubuntu-latest
      - name: Build with Gradle
        run: ./gradlew :android:build

  build-web:
    steps:
      - uses: ./.github/workflows/common.yml@setup-env
        with:
          runner: ubuntu-latest
      - name: Build with Gradle
        run: ./gradlew jsBrowserDistribution

  build-ios:
    steps:
      - uses: ./.github/workflows/common.yml@setup-env
        with:
          runner: macos-latest
      - name: Run a one-line script
        run: echo pass